<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var ajax_url = '/admin/video_vod/index1';

    init_table();
    function init_table( page = 1, limit = 10, param = '' ) { 
        var data = {
                'page' : page,
                'limit' : limit
            };
        if ( param != '' ) {
            Object.assign( data, JSON.parse( param ) );
        }
        
        $.ajax({
            url : ajax_url,
            data : data,
            type : 'get',
            dataType : 'json',
            beforeSend: function () {
                //loading层
                showloading(true);
            },
            success: function(result_data){

                showloading(false);//关闭loading

                test(result_data['data']);

                laypageRender( result_data );
            },
            complete: function(){
                
                showloading(false);//关闭loading
            }
        });
    }

    // 加载中方法
    function showloading(flag = true){
        layui.use(['table','layer'], function(){
            var layer = layui.layer;
            var index = '';
            if ( flag ) {
                index = layer.load(1, {
                    shade: [0.1,'#fff'], //0.1透明度的白色背景
                    offset: ['50%'] // 向上偏移量
                });
            } else {
                // 这里关闭之后还会重新加载loading  需要在数据渲染到table中之后关闭
                layer.closeAll('loading');
            }
            
        });
    }
    
    function laypageRender( result_data ){
        layui.use(['laypage', 'layer'],function(){
            var laypage = layui.laypage
                ,layer = layui.layer;
            //分页
            laypage.render({
                elem: 'pages'
                ,count: result_data.count
                ,limit: result_data.limit
                ,curr: result_data.page
                ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                ,jump: function(obj, first){
                    $('#cur_page').val(obj.curr);
                    $('#cur_limit').val(obj.limit);
                    result_data.param.page = obj.curr;
                    result_data.param.limit = obj.limit;
                    if(!first){
                        $.ajax({
                            url : ajax_url,
                            data : result_data.param,
                            type : 'get',
                            dataType : 'json',
                            beforeSend: function () {
                                //loading层
                                showloading(true);
                            },
                            success : function(result_data){
                                
                                showloading(false);//关闭loading

                                test(result_data['data']);
                            },
                            complete: function(){
                                
                                showloading(false);//关闭loading
                            }
                        });
                    }
                }
            });
        });
    }

    function test(result_data){
        layui.use(['form', 'util', 'treeTable', 'jquery', 'layer', 'table', 'laypage'], function (){
            var table = layui.table;
            var form = layui.form;
            var laypage = layui.laypage //分页
            var layer = layui.layer //弹层
            var $ = layui.jquery
            var util = layui.util; //注意这行，很重要
            var treeTable = layui.treeTable; //注意这行，很重要

            // 渲染表格
            var insTb = treeTable.render({
                elem: '#test',
                data: result_data,
                id: 'testReload',
                toolbar: '#toolbarDemo',
                tree: {
                    iconIndex: 4,
                    isPidData: true,
                    idName: 'b_id',
                    pidName: 'b_vod_id'
                },
                defaultToolbar: ['filter', 'print', 'exports', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [
                    [
                    // {
                    //     checkbox: true,
                    //     fixed: true
                    // }, 
                    {
                        fixed: 'right',
                        title: '操作',
                        width: 80,
                        toolbar: '#barDemo'
                    },
                    {
                        field: 'b_id',
                        title: 'ID',
                        width: 72,
                        sort: true,
                        fixed: true
                    }, {
                        field: 'b_vod_id',
                        title: '视频ID',
                        width: 80,
                        templet: '#is_vodIdTpl'
                    }
                        // , {field: 'vod_name', title: '视频名称', width: 150,templet: function (d) {
                        //         if(d.mu_url == ""){
                        //             return d.vod_name;
                        //         }else{
                        //            return "<a  href='"+d.mu_url+"' target='_blank'></a></a><span style='color: #00b269'>"+d.vod_name+"</span>"
                        //         }
                        //     }}
                        , {
                        field: 'collection',
                        title: '集',
                        width: 20,
                    }, {
                        field: 'vod_name',
                        title: '视频名称',
                        minWidth: 300,
                        templet: '#is_nameTpl'
                    }, {
                        field: 'b_code',
                        title: '机器编号',
                        width: 88
                    }, {
                        field: 'b_sum',
                        title: '视频数量',
                        width: 90,
                    }, {
                        field: 'b_is_down',
                        title: '下载状态',

                    }, {

                        field: 'b_down_time',

                            } else {

                            }
                        }
                    }, {
                        field: 'b_down_url',
                        title: '下载URL',
                        width: 85
                    }
                    ]
                ],
                done: function() {
                    layer.closeAll('loading');
                }

            });
            //监听排序事件
            table.on('sort(test)', function(obj) { //注：sort 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                console.log(obj.field); //当前排序的字段名
                console.log(obj.type); //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序）
                console.log(this); //当前排序的 th 对象
                //尽管我们的 table 自带排序功能，但并没有请求服务端。
                //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
                table.reload('testReload', {
                    initSort: obj, //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                    where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                        field: obj.field, //排序字段
                        order: obj.type //排序方式
                    }
                });
                // layer.msg('服务端排序。order by ' + obj.field + ' ' + obj.type);
            });

            //头工具栏事件
            treeTable.on('toolbar(test)', function (obj) {
                switch (obj.event) {
                    case 'getCheckData':
                        layer.open({
                            type: 2,
                            skin: 'layui-layer-demo', //样式类名
                            title: '编辑',
                            closeBtn: 1, //不显示关闭按钮
                            anim: 2,
                            area: ['100%', '100%'],
                            offset: ['0px', '0px'],
                            shadeClose: true, //开启遮罩关闭
                            content: '/admin/video_vod/info'
                        });
                        break;
                }
            });
            //监听行工具事件
            //监听行工具事件
            treeTable.on('tool(test)', function (obj) {
                var data = obj.data;
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.open({
                        type: 2,
                        skin: 'layui-layer-demo', //样式类名
                        title: '编辑',

                        anim: 2,

                        shadeClose: true, //开启遮罩关闭
                        content: '/admin/video_vod/info?is_master=' + data.is_master + '&id=' + data.b_id

                    });
                } else if (obj.event === 'edits') {
                    layer.prompt({

                        value: data.email
                    }, function (value, index) {
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }

            });

            var $ = layui.$,
                active = {

                        // alert(b_is_down)

                        var b_code = $("select[name='b_code']").val();
                        var b_is_examine = $("select[name='b_is_examine']").val();

                            },

                                // key: {
                                idName: demoReload.val(),
                                b_is_down: b_is_down,

            $('.demoTable .layui-btn').unbind('click').bind('click', function () {
                // var type = $(this).data('type');
