<div class="page-container p10">

    <div class="demoTable">
        搜索：
        <div class="layui-inline">
            <input class="layui-input" placeholder="视频名称或ID" name="id" id="demoReload" autocomplete="off">
        </div>
        &nbsp;
        机器编码：
        <div class="layui-inline">
            <select class="layui-select" name="b_code">
                <option value="">选择状态</option>
                <option value="1" {if condition="$param['b_code'] eq '1'" }selected {/if}>1号机器</option>
                <option value="2" {if condition="$param['b_code'] eq '2'" }selected {/if}>2号机器 </option>
                <option value="3" {if condition="$param['b_code'] eq '3'" }selected {/if}>3号机器 </option>
                <option value="4" {if condition="$param['b_code'] eq '4'" }selected {/if}>4号机器 </option>

			</select>
		</div>
		&nbsp; 下载状态：
        <div class="layui-inline">
            <select class="layui-select" name="b_is_down">
                <option value="">选择状态</option>
                <option value="0" {if condition="$param['b_is_down'] eq '0'" }selected {/if}>未下载 </option>
                <option value="1" {if condition="$param['b_is_down'] eq '1'" }selected {/if}>下载成功 </option>
                <option value="2" {if condition="$param['b_is_down'] eq '2'" }selected {/if}>下载中 </option>
                <option value="3" {if condition="$param['b_is_down'] eq '3'" }selected {/if}>下载失败</option>
                <option value="4" {if condition="$param['b_is_down'] eq '4'" }selected {/if}>异常</option>
            </select>

        </div> &nbsp; 切片状态：
        <div class="layui-inline">
            <select class="layui-select" name="b_is_section">
                <option value="">选择状态</option>
                <option value="0" {if condition="$param['b_is_section'] eq '0'" }selected {/if}>未切片 </option>
                <option value="1" {if condition="$param['b_is_section'] eq '1'" }selected {/if}>切片成功 </option>
                <option value="2" {if condition="$param['b_is_section'] eq '2'" }selected {/if}>切片中 </option>
                <option value="3" {if condition="$param['b_is_section'] eq '3'" }selected {/if}>切片失败
                </option> </select></div>
        &nbsp; 上传状态：
        <div class="layui-inline">
            <select class="layui-select" name="b_is_sync">
                <option value="">选择状态</option>
                <option value="0" {if condition="$param['b_is_sync'] eq '0'" }selected {/if}>未上传 </option>
                <option value="1" {if condition="$param['b_is_sync'] eq '1'" }selected {/if}>上传成功 </option>
                <option value="2" {if condition="$param['b_is_sync'] eq '2'" }selected {/if}>上传中 </option>
                <option value="3" {if condition="$param['b_is_sync'] eq '3'" }selected {/if}>上传失败</option>
            </select></div>
			&nbsp; 审核状态：
		<div class="layui-inline">
		    <select class="layui-select" name="b_is_examine">
		        <option value="">选择状态</option>
		        <option value="0" {if condition="$param['b_is_examine'] eq '0'" }selected { /if}>未审核 </option>
		        <option value="1" {if condition="$param['b_is_examine'] eq '1'" }selected { /if}>审核通过 </option>
		        <option value="2" {if condition="$param['b_is_examine'] eq '2'" }selected { /if}>审核失败 </option>
			</select>
		</div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>

    <table class="layui-hide" id="test" lay-filter="test"></table>


    <div class="examine">
        <form class="layui-form" action="" lay-filter="example">
            <div id="examineForm" style="padding: 20px;">
            </div>
        </form>
    </div>
</div>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function () {
        var table = layui.table;
        var form = layui.form;
        var aypage = layui.laypage //分页
        var layer = layui.layer //弹层
        var $ = layui.jquery
        var util = layui.util; //注意这行，很重要

        //方法级渲染
        table.render({
            elem: '#test',
            url: '/admin/video_vod/index1',
            id: 'testReload',
            page: true
            // , even: 10
            ,
            limit: 10,
            toolbar: '#toolbarDemo'
            // , height: 310
            ,
            cols: [
                [{
                    checkbox: true,
                    fixed: true
                }, {
                    field: 'b_id',
                    title: 'ID',
                    width: 72,
                    sort: true,
                    fixed: true
                }, {
                    field: 'b_vod_id',
                    title: '视频ID',
                    width: 80
                }, {
                    field: 'b_code',
                    title: '机器编号',
                    width: 88
                }
                    // , {field: 'vod_name', title: '视频名称', width: 150,templet: function (d) {
                    //         if(d.mu_url == ""){
                    //             return d.vod_name;
                    //         }else{
                    //            return "<a  href='"+d.mu_url+"' target='_blank'></a></a><span style='color: #00b269'>"+d.vod_name+"</span>"
                    //         }
                    //     }}
                    , {
                    field: 'vod_name',
                    title: '视频名称',
                    width: 120,
                    templet: '#is_nameTpl'
                } , {
                    field: 'b_sum',
                    title: '视频数量',
                    width: 90,
                }, {
                    field: 'b_is_down',
                    title: '下载状态',
                    width: 90,
                    templet: '#is_downTpl'
                }, {
                    field: 'b_is_section',
                    title: '切片状态',
                    width: 90,
                    templet: '#is_sectionTpl'
                }, {
                    field: 'b_is_sync',
                    title: '上传状态',
                    width: 90,
                    templet: '#is_syncTpl'
                }, {
                    field: 'b_weight',
                    title: '排序',
                    width: 75,
                    sort: true,
                }, {
                    field: 'b_down_time',
                    title: '时间',
                    width: 180,
					sort: true,
                    templet: function (d) {
                        if (d.b_down_time > 0) {
                            return util.toDateString(d.b_down_time * 1000, "yyyy-MM-dd HH:mm:ss");
                        } else {
                            return '';
                        }
                    }
                }, {
                    field: 'b_reason',
                    title: '理由'
                }, {
                    field: 'b_down_url',
                    title: '下载URL',
					width: 85
                }, {
                    field: 'b_to_examine',
                    title: '审核状态',
                    templet: '#is_examineTpl',
                    width: 255
                }, {
                    field: 'examine_txt',
                    title: '审核理由',
					width: 90
                }, {
                    fixed: 'right',
                    title: '操作',
                    width: 80,
                    toolbar: '#barDemo'
                }
                ]
            ]

        });
		//监听排序事件
		table.on('sort(test)', function(obj) { //注：sort 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
			console.log(obj.field); //当前排序的字段名
			console.log(obj.type); //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序）
			console.log(this); //当前排序的 th 对象
			//尽管我们的 table 自带排序功能，但并没有请求服务端。
			//有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
			table.reload('testReload', {
				initSort: obj, //记录初始排序，如果不设的话，将无法标记表头的排序状态。
				where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
					field: obj.field, //排序字段
					order: obj.type //排序方式
				}
			});
			// layer.msg('服务端排序。order by ' + obj.field + ' ' + obj.type);
		});
        // 监听radio
        form.on('radio(shenhe)', function (datas) {
            if (datas.value == 2) {
                var dame333 = $(".examine")
                layer.open({
                    type: 1,
                    title: '理由',
                    closeBtn: 1, //不显示关闭按钮
                    shadeClose: true, //开启遮罩关闭
                    content: dame333,
                    cancel: function (index, layero) {
                        $(datas.elem).siblings('input[value = 0]').prop("checked", true);
                        layui.form.render();
                        layer.close(index)
                        return false;
                    },
                    success: function (layero, index) {
                        $("#examineForm").html('')
                        $.ajax({
                            type: "POST",
                            url: "getExamine",
                            data: '',
                            dataType: "json",
                            success: function (data) {
                                console.log(data)
                                var str = '<select name="examine" lay-verify="" lay-filter="examine"  data-id = " ' + datas.elem.name +
                                    ' "><option value="">请选择一个理由</option>'
                                for (var i = 0; i < data.data.length; i++) {
                                    str += "<option value='" + data.data[i].id + "'>" + data.data[i].reasons + "</option>"
                                }
                                str += "</select>"
                                $("#examineForm").append(str)
                                form.render('select');
                            },
                        })
                    }
                });
            } else {
                getUpdateExamine(datas.elem.name, datas.elem.value)
            }
        });
        form.on('select(examine)', function (data) {
            var id = $(data.elem).data("id");
            getUpdateExamine(id, 2, data.elem.value)
        });

        function getUpdateExamine(sid, is_examineId, examineId) {
            if (examineId == '') {
                return
            }
            var data;
            if (examineId == undefined) {
                data = {
                    'id': sid,
                    'is_examine': is_examineId,
                }
            } else {
                data = {
                    'id': sid,
                    'examine_id': examineId,
                    'is_examine': is_examineId
                }
            }
            $.ajax({
                type: "GET",
                url: "updateExamine",
                data: data,
                dataType: "json",
                success: function (data) {
                    console.log(data)
                    if (data.code == 0) {
                        layer.closeAll()
                        layer.msg('修改成功！！！');
                        table.reload('testReload')
                    } else {
                        layer.msg('修改失败！！！');
                    }
                },
            })
        }

        //
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data; //获取选中行数据
                    layer.open({
                        type: 2,
                        skin: 'layui-layer-demo', //样式类名
                        title: '编辑',
                        closeBtn: 1, //不显示关闭按钮
                        anim: 2,
                        area: ['100%', '100%'],
                        offset: ['0px', '0px'],
                        shadeClose: true, //开启遮罩关闭
                        content: '/admin/video_vod/info'
                    });
                    break;
            }
        });
        //监听行工具事件
        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                // console.log(data)
                layer.open({
                    type: 2,
                    skin: 'layui-layer-demo', //样式类名
                    title: '编辑',
                    closeBtn: 1, //不显示关闭按钮
                    anim: 2,
                    area: ['100%', '100%'],
                    offset: ['0px', '0px'],
                    shadeClose: true, //开启遮罩关闭
                    content: '/admin/video_vod/info?id=' + data.b_id
                });
            } else if (obj.event === 'edits') {
                layer.prompt({
                    formType: 2,
                    value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }

        });

        var $ = layui.$,
            active = {
                reload: function () {
                    var demoReload = $('#demoReload');
                    var b_is_down = $("select[name='b_is_down']").val();
                    // alert(b_is_down)
                    var b_is_section = $("select[name='b_is_section']").val();
                    var b_is_sync = $("select[name='b_is_sync']").val();
                    var b_code = $("select[name='b_code']").val();
                    var b_is_examine = $("select[name='b_is_examine']").val();
                    //执行重载
                    table.reload('testReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        },
                        where: {
                            // key: {
                            idName: demoReload.val(),
                            b_is_down: b_is_down,
                            b_code: b_code,
                            b_is_section: b_is_section,
                            b_is_sync: b_is_sync,
                            b_is_examine: b_is_examine,
                            // }
                        }
                    }, 'data');
                }
            };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
