{include file="../../../application/admin/view/public/head" /}
<style type="text/css">
    td[data-field="role_name"] .ew-tree-table-cell.single-line > .ew-tree-table-cell-content {
        text-overflow: unset;
    }
</style>

<div class="page-container p10">

    <div class="demoTable">
        搜索：
        <div class="layui-inline">
            <input class="layui-input" placeholder="权限名称或ID" name="id" id="demoReload" autocomplete="off">
        </div>
        &nbsp; 控制器名：
        <div class="layui-inline">
            <input class="layui-input" placeholder="控制器名" name="controller" autocomplete="off">
        </div>
        &nbsp; 方法名：
        <div class="layui-inline">
            <input class="layui-input" placeholder="方法名" name="action" autocomplete="off">
        </div>
        &nbsp; 角色状态：
        <div class="layui-inline">
            <select class="layui-select" name="status">
                <option value="">选择状态</option>
                <option value="1" {if condition="$param['status'] eq '1'" }selected {
                /if}>正常 </option>
                <option value="0" {if condition="$param['status'] eq '0'" }selected {
                /if}>关闭 </option>
            </select>
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>

    <table class="layui-hide" id="test" lay-filter="test"></table>
    <div id="pages" class="center"></div>

</div>
<input type="hidden" name="cur_page" id="cur_page" value="">
<input type="hidden" name="cur_limit" id="cur_limit" value="">
<input type="hidden" name="search_data" id="search_data" value="">

{include file="../../../application/admin/view/public/foot" /}
<script type="text/html" id="is_statusTpl">
    <input type="radio" class="" name="{{d.id}}" value="1" title="正常" {{# if(d.status == 1){ }} checked {{# } }} lay-filter="status">
    <input type="radio" class="" name="{{d.id}}" value="0" title="关闭" {{# if(d.status == 0){ }} checked {{# } }} lay-filter="status">
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-danger" lay-event="addRuleData">添加</button>
        <button class="layui-btn layui-btn-danger" lay-event="updateRuleData">更新权限</button>
    </div>
</script>

<script>

</script>
<!--<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>-->
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
        init_table();
        function init_table( page = 1, limit = 20, param = '' ) { 
            var data = {
                    'page' : page,
                    'limit' : limit
                };
            if ( param != '' ) {
                Object.assign( data, JSON.parse( param ) );
            }
            
            $.ajax({
                url :'/admin/rule/list',
                data : data,
                type : 'get',
                dataType : 'json',
                beforeSend: function () {
                    //loading层
                    showloading(true);
                },
                success : function(result_data){

                    showloading(false);//关闭loading

                    test(result_data['data']);

                    laypageRender( result_data );
                },
                complete: function(){
                    
                    showloading(false);//关闭loading
                }
            });
        }
        
        function laypageRender( result_data ){
            layui.use(['laypage', 'layer'],function(){
                var laypage = layui.laypage
                    ,layer = layui.layer;
                //分页
                laypage.render({
                    elem: 'pages'
                    ,count: result_data.count
                    ,limit: result_data.limit
                    ,curr: result_data.page
                    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                    ,jump: function(obj, first){
                        $('#cur_page').val(obj.curr);
                        $('#cur_limit').val(obj.limit);
                        result_data.param.page = obj.curr;
                        result_data.param.limit = obj.limit;
                        if(!first){
                            $.ajax({
                                url :'/admin/rule/list',
                                data : result_data.param,
                                type : 'get',
                                dataType : 'json',
                                beforeSend: function () {
                                    //loading层
                                    showloading(true);
                                },
                                success : function(result_data){

                                    showloading(false);//关闭loading

                                    test(result_data['data']);
                                },
                                complete: function(){
                                    
                                    showloading(false);//关闭loading
                                }
                            });
                        }
                    }
                });
            });
        }

        // 加载中方法
        function showloading(flag = true){
            layui.use(['table','layer'], function(){
                var layer = layui.layer;
                var index = '';
                if ( flag ) {
                    index = layer.load(1, {
                        shade: [0.1,'#fff'], //0.1透明度的白色背景
                        offset: ['50%'] // 向上偏移量
                    });
                } else {
                    // 这里关闭之后还会重新加载loading  需要在数据渲染到table中之后关闭
                    layer.closeAll('loading');
                }
                
            });
        }

        function test(result_data){
            layui.use(['form', 'upload', 'util', 'treeTable', 'jquery', 'layer', 'table', 'laypage'], function () {
                var table = layui.table;
                var form = layui.form;
                var laypage = layui.laypage //分页
                var layer = layui.layer //弹层
                var $ = layui.jquery
                var util = layui.util; //注意这行，很重要
                var treeTable = layui.treeTable; //注意这行，很重要
                // 渲染表格
                var insTb = treeTable.render({
                    elem: '#test',
                    data: result_data,
                    id: 'testReload',
                    toolbar: '#toolbarDemo',
                    defaultToolbar: ['filter', 'print', 'exports', {
                        title: '提示',
                        layEvent: 'LAYTABLE_TIPS',
                        icon: 'layui-icon-tips'
                    }],
                    cellMinWidth: 100,
                    tree: {
                        iconIndex: 2,
                        isPidData: true,
                        idName: 'id',
                        pidName: 'parent_id'
                    },
                    cols: [
                        [ {
                            fixed: 'right',
                            title: '操作',
                            toolbar: '#barDemo'
                        }, {
                            field: 'id',
                            title: '权限ID',
                        }, {
                            field: 'rule_name',
                            title: '权限名称',
                            width: 300
                        }, {
                            field: 'controller',
                            title: '控制器名',
                        }, {
                            field: 'action',
                            title: '方法名',
                        }, {
                            field: 'status',
                            title: '权限状态',
                            width: 200,
                            templet: '#is_statusTpl'
                        }
                        ]
                    ], style: 'margin-top:0;',
                    done: function() {
                        layer.closeAll('loading');
                    }
                });

                //头工具栏事件
                treeTable.on('toolbar(test)', function (obj) {
                    switch(obj.event){
                        case 'updateRuleData':
                            // 更新权限
                            $.ajax({
                                type: "get",
                                url: "/admin/rule/updateRule",
                                data: {},
                                dataType: "json",
                                success: function (data) {
                                    if (data.code == 0) {
                                        layer.closeAll();
                                        layer.msg(data.msg);
                                    } else {
                                        layer.msg(data.msg);
                                    }
                                },
                            });
                        break;
                        case 'addRuleData':
                            layer.open({
                                type: 2,
                                skin: 'layui-layer-demo', //样式类名
                                title: '添加',
                                closeBtn: 1, //不显示关闭按钮
                                anim: 2,
                                area: ['100%', '100%'],
                                offset: ['0px', '0px'],
                                shadeClose: true, //开启遮罩关闭
                                content: '/admin/rule/info'
                            });
                        break;
                    };
                    
                });

                //监听行工具事件
                treeTable.on('tool(test)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'del') {
                        var msg = '真的删除行么';
                        if (data.parent_id == 0) {
                            msg = '真的删除行及其子级么';
                        } 
                        layer.confirm(msg, function (index) {
                            obj.del();
                            layer.close(index);

                            $.ajax({
                                type: "post",
                                url: "/admin/rule/del",
                                data: {
                                    'ids': data.id,
                                    'is_master': data.parent_id
                                },
                                dataType: "json",
                                success: function (data) {
                                    if (data.code == 0) {
                                        layer.closeAll();
                                        layer.msg(data.msg);
                                    } else {
                                        layer.msg(data.msg);
                                    }
                                },
                            });
                        });
                    } else if (obj.event === 'edit') {
                        layer.open({
                            type: 2,
                            skin: 'layui-layer-demo', //样式类名
                            title: '编辑',
                            closeBtn: 1, //不显示关闭按钮
                            anim: 2,
                            area: ['100%', '100%'],
                            offset: ['0px', '0px'],
                            shadeClose: true, //开启遮罩关闭
                            content: '/admin/rule/info?id=' + data.id
                        });
                    }
                });

                // 搜索
                $('.demoTable .layui-btn').unbind('click').bind('click', function () {
                    var data = {
                        status: $("select[name='status']").val(),
                        rule_name: $('#demoReload').val(),
                        controller: $("input[name='controller']").val(),
                        action: $("input[name='action']").val(),
                    };
                    $('#search_data').val( JSON.stringify( data ) );
                    init_table( $('#cur_page').val(), $('#cur_limit').val(), JSON.stringify( data ) );
                    
                });

                // 监听radio
                form.on('radio(status)', function (datas) {
                    var data = {
                        'ids': datas.elem.name,
                        'col': 'status',
                        'val': datas.value
                    };
                    $.ajax({
                        type: "GET",
                        url: "/admin/rule/field",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.code == 0) {
                                layer.closeAll();
                                layer.msg(data.msg);
                            } else {
                                layer.msg(data.msg);
                            }
                        },
                    });
                    form.render();
                    return false;
                });
            });
        }
</script>
</body>
</html>
