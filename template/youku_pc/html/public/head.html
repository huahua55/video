				<script type="text/javascript">
					// 获取焦点且没内容时显示热搜
					$(".mac_wd").on("focus", function() {
						if ($(this).val() == "") {
							$(".hot-search").show()
						}
					})
					//  监听input
					$(".mac_wd").bind("input propertychange", function(event) {
						console.log($(this).val())
						if ($(this).val() == "") {
							$(".hot-search").show()
						} else {
							$(".hot-search").hide()
						}
					});
					// 失去焦点隐藏热搜
					$(".mac_wd").on("blur", function() {
						setTimeout(function() {
							$(".hot-search").hide()
						}, 400)
						// $(".hot-search").hover(function() {
						// 	$(".hot-search").show()
						// }, function() {})
					})
				</script>
