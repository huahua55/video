<!-- 页头 -->
<div class="vid-header">
  <div class="vid-header-logo">
    <a href="{$maccms.path}">
      <img src="{$maccms.site_logo|mac_url_img}" alt="{$maccms.site_name}">
    </a>
  </div>
  <div class="vid-header-bar">
    
    <!-- <div class="vid-header-search">
      <input type="text" class="vid-header-search-text" name="search_keyword" placeholder="{$vo2}" />
      <a href="{:mac_url('vod/search',['wd'=>$vo2])}">
        <img src="{$maccms.path_tpl}static/image/icon_search.png" alt="搜索">
      </a>
    </div> -->
    <form class="vid-header-search" id="search" name="search" method="get" action="{:mac_url('vod/search')}" onSubmit="return qrsearch();">
      {if condition="$param['wd'] neq ''"}
        <input type="text" id="wd" name="wd" class="search-input vid-header-search-text" value="{$param.wd}" onfocus="if(this.value=='请输入影片名或演员名称'){this.value='';}" onblur="if(this.value==''){this.value='请输入影片名或演员名称';};" />
      {else}
        {maccms:foreach name=":explode(',',$maccms.search_hot)" id="vo2" key="key2"}
        {if condition="$key2 eq 0"} 
        <input type="text" id="wd" name="wd" class="search-input vid-header-search-text" value="{$vo2}" onfocus="if(this.value=='请输入影片名或演员名称'){this.value='';}" onblur="if(this.value==''){this.value='请输入影片名或演员名称';};" />
        {/if}
        {/maccms:foreach}
      {/if}
      <input type="image" id="searchbutton" class="search-button vid-header-search-button" src="{$maccms.path_tpl}static/image/icon_search.png" />
    </form>

    

    <div class="vid-header-user">
      <a href="{:mac_url('user/index')}">
        <!-- <img src="{$maccms.path_tpl}static/image/default_avatar.png" alt=""> -->
        <img src="{$user.user_portrait|mac_default='static/images/touxiang.png'|mac_url_img}" alt="">
      </a>
    </div>
  </div>
</div>
<div class="vid-header-space"></div>
