<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>观看历史 - {$maccms.site_name}</title>
  <meta name="keywords" content="{$maccms.site_keywords}" />
  <meta name="description" content="{$maccms.site_description}" />
  {include file="public/header-include"}
  <link rel="stylesheet" href="{$maccms.path_tpl}static/css/user-favs.css">
  <script src="{$maccms.path}static/js/jquery.lazyload.js"></script>

</head>

<body>
  <div class="container">
    <!-- 账户信息 主体content -->
    <div class="favs">
      <div class="favs-tit">
        <a href="javascript:;" class="back go-back">
          <img src="{$maccms.path_tpl}static/image/icon_back.png" alt="返回">
        </a>
        <div class="title">
          观看历史
        </div>
        <div class="tool"></div>
      </div>
      <div class="favs-tit-space"></div>
      <div class="favs-list">
        {volist name="list" id="vo"}
        <div class="favs-item">
          <a class="favs-item-cover" href="{$vo.data.link}">
            <img class="lazy" src="{$maccms.path_tpl}static/image/nopic.png" data-original="{$vo.data.pic}">
            <div class="tips">
              <span>{$vo.remarks}</span>
            </div>
          </a>
          <div class="favs-item-text">
            <a href="{$vo.data.link}" class="title">[{$vo.data.type.type_name}] {$vo.data.name} {$vo.ulog_rid}-{$vo.ulog_sid}-{$vo.ulog_nid}</a>
            <div class="time">时间：{$vo.ulog_time|mac_day}</div>
            <div class="action">
              <a class="btn-del" href="javascript:void(0)" data-id="{$vo.ulog_id}">删除>></a>
            </div>
          </div>
        </div>

        {/volist}
        
        

      </div>
    </div>

    <!-- 账户信息 主体content -->

  </div>

  {include file="public/footer-include"}
  <script>
    $(function() {
      $("img.lazy").lazyload({effect: "fadeIn"});
    });

    $(".go-back").click(function () {
      var ref = document.referrer;
      console.log('ref', ref);
      if(ref !== location.href){
        location.href = ref;
      }else{
        location.href = './index.html';
      }
    });

    $('.btn-del').click(function(){
      var that=$(this);
      if(confirm('确定要删除吗')) {
        $.ajax({
          url: "{:url('user/ulog_del')}",
          type: "post",
          dataType: "json",
          data: {ids: that.attr('data-id'), 'type': 2},
          beforeSend: function () {
          },
          success: function (r) {
            alert(r.msg);
            if (r.code == 1) {
              that.parent().parent().remove();
            }
          },
          complete: function () {

          }
        });
      }
    });


  </script>
</body>

</html>
